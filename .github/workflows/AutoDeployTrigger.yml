name: Trigger auto deployment for aca-stockstreamsfront-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ develop ]
    paths:
    - '**'
    - '.github/workflows/aca-stockstreamsfront-test-AutoDeployTrigger-157bc1ff-640b-46f4-8f5b-ca07368f227e.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACASTOCKSTREAMSFRONTTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: crsssfrontwestjptest001.azurecr.io
          registryUsername: ${{ secrets.ACASTOCKSTREAMSFRONTTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACASTOCKSTREAMSFRONTTEST_REGISTRY_PASSWORD }}
          containerAppName: aca-stockstreamsfront-test
          resourceGroup: StockStreams.Front.Test
          imageToBuild: crsssfrontwestjptest001.azurecr.io/aca-stockstreamsfront-test:${{ github.sha }}
          dockerfilePath: Dockerfile.azure --build-arg BUILD_ENV=${{ vars.BUILD_STAGING }}
